<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SDG Warriors | ASKverse</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root { --teal: #0b6d6d; --emerald: #10b981; }
    body { font-family:'Inter',sans-serif; background:#fff; color:#1e293b; margin:0; line-height:1.7; text-align:center; padding:4rem 1rem; }
    .container { max-width:500px; margin:0 auto; }
    input { padding:1rem; width:100%; margin:1rem 0; border:1px solid #ccc; border-radius:12px; font-size:1.1rem; }
    .btn { background:var(--emerald); color:white; padding:1rem 2rem; border-radius:12px; font-weight:600; cursor:pointer; display:inline-block; margin:1rem; }
    .locked { color:#e11d48; }
    .unlocked { display:none; }
  </style>
</head>
<body>
  <div class="container">
    <h1>SDG Youth Warriors</h1>

    <div id="gate">
      <p>Enter your <strong>Reg ID</strong> from email:</p>
      <input type="text" id="regId" placeholder="e.g., ASK-001" />
      <div class="btn" onclick="checkId()">Unlock Cohort</div>
      <p class="locked" id="error" style="display:none;">Invalid ID. Register first!</p>
    </div>

    <div id="content" class="unlocked">
      <h2>Cohort 1 Unlocked!</h2>
      <div style="text-align:left; margin:2rem 0;">
        <h3>Week 1: Learn</h3><p><a href="https://sdgacademy.org" target="_blank">Free SDG Course</a></p>
        <h3>Week 2: Act</h3><p>Plant 1 seed. Post #ASKverseSeed</p>
        <h3>Week 3: Share</h3><p>15-sec reel</p>
        <h3>Week 4: Earn</h3><p>SDG Warrior Badge</p>
      </div>
      <a href="/" class="btn">Back to Home</a>
    </div>
  </div>

  <script>
    function checkId() {
      const id = document.getElementById('regId').value.trim();
      // Simple check: starts with ASK- and has number
      if (/^ASK-\d+$/.test(id)) {
        document.getElementById('gate').style.display = 'none';
        document.getElementById('content').style.display = 'block';
      } else {
        document.getElementById('error').style.display = 'block';
      }
    }
  </script>
</body>
</html>
